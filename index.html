<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topo">
        <img src="img/logo.png">
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="container">
        <div class="mensagem mensagemStatus">
            <p><span>(09:21:45)</span> <strong>João</strong> entra na sala...</p>
        </div>
        <div class="mensagem mensagemNormal">
            <p><span>(09:22:28)</span> <strong>João</strong> para <strong>Todos</strong>: Bom dia</p>
        </div>
        <div class="mensagem mensagemReservadas">
            <p><span>(09:22:48)</span> <strong>João</strong> reservadamente para <strong>Maria</strong>: Oi gatinha quer
                tc?</p>
        </div>
    </div>

    <div class="bottom">
        <div class="escreverMensagem">
            <input type="text" placeholder="Escreva aqui...">
        </div>
        <div class="botao">
            <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
